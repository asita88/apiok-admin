name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: apiok-dashboard
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: apiok-dashboard
        run: npm run build

      - name: Copy dashboard to admin
        run: |
          mkdir -p html
          cp -r apiok-dashboard/html/* html/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go dependencies
        run: go mod download

      - name: Build Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o apiok-admin .

      - name: Create release archive
        run: |
          mkdir -p release
          mkdir -p release-temp
          cp apiok-admin release-temp/
          chmod +x release-temp/apiok-admin
          cp -r config release-temp/
          tar -czf release/apiok-admin.tar.gz -C release-temp .
          rm -rf release-temp

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apiok-admin-binaries
          path: release/
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          tag_name: ${{ github.ref_name }}
          name: OpsEasy ${{ github.ref_name }}
          body: |
            ## OpsEasy ${{ github.ref_name }}

            ### 构建信息
            - Commit: ${{ github.sha }}

            ### 下载
            - Linux AMD64: `apiok-admin.tar.gz`
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    #  if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: apiok-admin-binaries

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "apiok-admin.tar.gz"
          target: "/tmp"

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p /opt/apiok-admin
            tar -xzf /tmp/apiok-admin.tar.gz -C /opt/apiok-admin
            supervisorctl restart apiok-admin || true